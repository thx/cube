<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <!-- 优先使用IE最新版本和 Chrome -->
  <meta name="viewport" content="initial-scale=1, maximum-scale=2, minimum-scale=1">
  <meta name="apple-mobile-web-app-title" content="Cube">
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <meta name="format-detection" content="telephone=no" />
  <title>Cube 样式解决方案</title>
  <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/src/neat.css">
  <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/src/type.css">
  <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/src/layout.css">
  <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/src/iconfont.css">
  <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/src/utils.css">
  <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/src/button.css">
  <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/assets/style.css">
  <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/assets/syntax/github.css">
</head>

<body bx-app>
  <div id="header">
    <div class="navbar">
      <div class="container">
        <h1 class="logo">
          <a href="{{ site.baseurl }}/"><b class="iconfont icon-logo">&#444;</b>Cube</a>
        </h1>
        <ul class="nav">
          <li>
            <a href="{{ site.baseurl }}/demo/">
              演示 <i class="dot"></i>
            </a>
          </li>
          <li>
            <a href="{{ site.baseurl }}/doc/">
              文档 <i class="dot"></i>
            </a>
          </li>
          <li>
            <a href="https://github.com/thx/cube">
              Github <i class="dot"></i>
            </a>
          </li>
        </ul>
      </div>
    </div>
  </div>

  <div id="page">
    <input type="checkbox" id="checkbox">
    <label class="checklabel" for="checkbox"></label>
    <div id="main" class="type">
      <div id="sidebar">
        <div bx-name="mosaics/stoc" bx-config="{essay: 'body'}" bx-tpl="#J_tocTpl"></div>
        <script type="text/xtemplate" id="J_tocTpl">{% include tocTpl.html %}</script>
      </div>
      <div id="content">
        {{ content }}

        {% include duoshuo.html %}
      </div>
    </div>
  </div>

  <div id="footer" class="">
    <p>
      <small>
        Copyright © 2013，<a href="http://thx.github.io" target="_blank">THX</a>
      </small>
    </p>
    <p>
      基于<a href="http://zh.wikipedia.org/wiki/MIT_License">MIT License</a>开源协议
    </p>
  </div>

  <script src="http://g.tbcdn.cn/??kissy/k/1.4.0/seed-min.js,thx/brix-core/3.4.0/brix-min.js"></script>
  <script src="{{ site.baseurl }}/assets/app.js"></script>
</body>

</html>
